<body>
    <div class="settings">
        <p class="settingsTitle">SETTINGS:</p>
        <br><br>
        <label>Background: </label>
        <input id="bginp" type="text" placeholder="Enter Background Link" onkeyup="UpdateBg()" onchange="UpdateBg()">
        <br><br>
        <label>Clock Color:</label>
        <input type="color" placeholder="colors!" id="clinp" onkeyup="updateColor()" onchange="updateColor()" />
        <br><br>
        <label>Clock Font: </label>
        <select id="font_chs">
            <option value="times New Roman">Times New Roman</option>
            <option value="arial">Arial</option>
            <option value="fantasy">Fantasy</option>
            <option value="courier new">Courier New</option>
            <option value="verdana">Verdana</option>
        </select>

        <br><br>
        <label>Show Seconds</label>
        <input id="hasSeconds" type="checkbox">
        <br><br>
        <label>Show Date</label>
        <input id="hasDate" type="checkbox">
        <br><br>
        <label>Show AM/PM</label>
        <input id="hasAMP" type="checkbox">

    </div>
